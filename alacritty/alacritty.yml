import:
  - ~/.config/alacritty/theme.yml 

window:
  padding:
    x: 2
    y: 0
  dynamic_padding: true
  opacity: 1.0
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 5

font:
  size: 10.0
  draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 600
  blink_timeout: 10
  unfocused_hollow: false

key_bindings:
  - { key: Return,     mods: Super|Shift,                action: SpawnNewInstance }
